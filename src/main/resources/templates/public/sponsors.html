<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sponsors</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/icon.avif}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/mainStyle.css">
    <script type="text/javascript" src='/processor.js'> </script>
</head>
<body>
    <div th:replace="~{segments/navbar.html}"></div>
    <script>setActiveTab("sponsors-tab");</script>

    <h1>I norstri sponsor:</h1><br>
    <div class="carousel slide" id="sponsorsCarousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/redBull.png}" class="d-block mx-auto sponsor" alt="...">
                <div class="carousel-caption">
                    <h5>First slide label</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img  th:src="@{/images/masterCard.png}" class="d-block mx-auto sponsor" alt="...">
                <div class="carousel-caption">
                    <h5>Second slide label</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img  th:src="@{/images/skySports.png}" class="d-block mx-auto sponsor" alt="...">
                <div class="carousel-caption">
                    <h5>Third slide label</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img  th:src="@{/images/betway.png}" class="d-block mx-auto sponsor" alt="...">
                <div class="carousel-caption">
                    <h5>Third slide label</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img  th:src="@{/images/betwinner.png}" class="d-block mx-auto sponsor" alt="...">
                <div class="carousel-caption">
                    <h5>Third slide label</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img  th:src="@{/images/midasbet.webp}" class="d-block mx-auto sponsor" alt="...">
                <div class="carousel-caption">
                    <h5>Third slide label</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#sponsorsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#sponsorsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div th:replace="~{segments/footer.html}"></div>
</body>
</html>
