<br>
<div style="overflow-x:scroll; white-space: nowrap;">
    <table class="table table-striped table-hover table-dark">
        <thead>
        <tr>
            <th scope="col" class="text-center">ID</th>
            <th scope="col" class="text-center">Nome</th>
            <th scope="col" class="text-center">Cognome</th>
            <th scope="col" class="text-center">Data di nascita</th>
            <th scope="col" class="text-center">E-mail</th>
            <th scope="col" class="text-center">Username</th>
            <th scope="col" class="text-center"></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="user : ${userList}">
            <th scope="row" class="text-center" th:text="${user.id}"></th>
            <td class="text-center" th:text="${user.firstName}"></td>
            <td class="text-center" th:text="${user.lastName}"></td>
            <td class="text-center" th:text="${user.birthdate}"></td>
            <td class="text-center" th:text="${user.email}"></td>
            <td class="text-center" th:text="${user.username}"></td>
            <td><button class="btn btn-primary" th:onclick="'promote(' + ${user.id} + ')'">Promuovi</button></td>
        </tr>
        </tbody>
    </table>
</div>
