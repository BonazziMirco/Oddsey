<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/icon.avif}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/mainStyle.css">
    <script type="text/javascript" src='/processor.js'> </script>
</head>
<body>
    <div th:replace="~{segments/navbar.html}"></div>
    <script>setActiveTab("signup-tab")</script>
    <h1>Compilare i campi per creare un nuovo profilo:</h1><br>
    <div class="container">
        <form class="row g-3 d-flex justify-content-center" th:action="@{/addUser}" data-bs-theme="dark" method="post"
                oninput="validateCredentials()" onreset="resetForm()" enctype="multipart/form-data">

            <div th:if="${usernameTaken}" class="alert alert-danger col-md-10" role="alert">Username gi√† in uso!</div>
            <div class="alert alert-danger col-md-10" role="alert" style="display: none" id="ageAlert">Devi essere maggiorenne per iscriverti!</div>

            <div class="col-md-5 form-floating">
                <input type="text" class="form-control" placeholder="Scrivere qui il nome:" id="firstName" name="firstName" value="" required>
                <label for="firstName" class="form-label">Nome:</label>
            </div>

            <div class="col-md-5 form-floating">
                <input type="text" class="form-control" placeholder="Scrivere qui il cognome:" id="lastName" name="lastName" value="" required>
                <label for="lastName" class="form-label">Cognome:</label>
            </div>

            <div class="col-md-5 form-floating">
                <input type="date" class="form-control" id="birthdate" name="birthdate" value="" required>
                <label for="birthdate" class="form-label">Data di nascita:</label>
            </div>

            <div class="col-md-5 d-flex align-items-center">
                <label for="profilePicture" class="form-label me-3 flex-shrink-0" style="width: fit-content" >Immagine profilo:<br>(opzionale)</label>
                <input class="form-control" type="file" id="profilePicture" name="profilePicture" accept="image/png, image/jpeg, image/jpg">
            </div>


            <div class="col-md-5 form-floating">
                <input type="email" class="form-control" placeholder="Scrivere qui l'e-mail:" id="email" name="email" value="" required>
                <label for="email" class="form-label">E-mail:</label>
            </div>

            <div class="col-md-5 form-floating">
                <input type="text" class="form-control" placeholder="Write here your username:" id="username" name="username" value="" required>
                <label for="username" class="form-label">Username:</label>
            </div>

            <div class="col-md-5">
                <div class="input-group">
                    <div class="form-floating">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Scrivere qui la password:"
                               pattern="(?=(.*\d){2,})(?=.*[\!\@\#\$\%\^\&\*\(\)\,\.\?\{\}\|\<\>]).{9}"
                               oninput="matchPassword()" onblur="hideMessage()" onfocus="showMessage()"
                               title="Must contain two digits and one special character, and 9 characters in total" required>
                        <label for="password" class="form-label">Password:</label>
                    </div>
                    <div class="input-group-text"> <button type="button" class="btn" onclick="showPassword('password')"><i class="bi bi-eye fs-5" id="passwordIcon"></i></button> </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="input-group">
                    <div class="form-floating">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Scrivere qui la password:"
                               onkeyup="matchPassword()" title="Must match the password" required>
                        <label for="confirmPassword" class="form-label">Conferma password:</label>
                    </div>
                    <div class="input-group-text"> <button type="button" class="btn" onclick="showPassword('confirmPassword')"><i class="bi bi-eye fs-5" id="confirmPasswordIcon"></i></button> </div>
                </div>
            </div>

            <div th:replace="~{segments/passwordCheck.html}"></div>

            <div class="col-md-5 form-floating">
                <select class="form-select" id="sport" name="sport" required onchange="setTeamSelection(this.value)">
                    <option value="" selected>Selezionare uno sport:</option>
                    <option value="Canottaggio">Canottaggio</option>
                    <option value="Dragon Boat Racing">Dragon boat racing</option>
                    <option value="Rafting">Rafting</option>
                </select>
                <label for="sport" class="form-label">Sport:</label>
            </div>

            <div id="teamListElement" th:attr="data-team-list=${teamList}" style="display: none"></div>
            <div class="col-md-5 form-floating">
                <input class="form-control" list="datalistOptions" id="team" name="team" placeholder="Scivere per cercare:">
                <datalist id="datalistOptions">
                </datalist>
                <label for="team" class="form-label">Team</label>
            </div>

            <div class="alert alert-danger col-md-10" role="alert" style="display: none" id="sportAlert">Lo sport scelto non &egrave; ancora supportato!</div>

            <div class="col-5 d-flex justify-content-center">
                <button type="reset" class="btn btn-primary">Svuota campi</button>
            </div>
            <div class="col-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="submit-btn" disabled>Iscriviti</button>
            </div>
        </form>
    </div>
    <div th:replace="~{segments/footer.html}"></div>
</body>
</html>
