<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your dashboard</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/icon.avif}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/mainStyle.css">
    <script type="text/javascript" src='/processor.js'></script>
</head>
<body data-bs-theme="dark">
    <div th:replace="~{segments/navbar.html}"></div>
    <script>setActiveTab("dashboard-tab");</script>

    <div class="container">
        <h1>Benvenut* <strong><span th:text="${username}"></span></strong>!</h1><br>
        <div class="row g-3 d-flex justify-content-center">
            <div class="btn-group-vertical col-md-3" role="group" aria-label="Vertical radio toggle button group">
                <input type="radio" class="btn-check" name="vbtn-radio" id="details-btn" autocomplete="off" onclick="setDashboard('userDetails')">
                <label class="btn btn-primary" for="details-btn">Profilo</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="password-btn" autocomplete="off" onclick="setDashboard('changePassword')">
                <label class="btn btn-primary" for="password-btn">Cambia password</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="calendar-btn" autocomplete="off" onclick="setDashboard('matchCalendar')">
                <label class="btn btn-primary" for="calendar-btn">Calendario partite</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="play-btn" autocomplete="off" onclick="setDashboard('wager')">
                <label class="btn btn-primary" for="play-btn">Gioca schedina</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="review-btn" autocomplete="off" onclick="setDashboard('review')">
                <label class="btn btn-primary" for="review-btn">Scrivi una recensione</label>
            </div>
            <div class="col-md-7" id="slate"></div>
        </div>
    </div>

    <div th:replace="~{segments/footer.html}"></div>
</body>
</html>
